<!DOCTYPE html>
<html>
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <header id="header">
        
        <div class="logo">
            <img src="https://raw.githubusercontent.com/fernandadagostin/FCC-Product_Landing_Page/master/images/logo.png" alt="logo"
            id="header-img"/>
            <h1 id="title">Wild River</h1>
            <p id="title-text">The best company for your Adventure!</p>
        </div>

        <nav id="nav-bar">
            <ul>
                <li><a href="#home" class="active nav-link">Home</a></li>
                <li><a href="#adventures" class="nav-link">Adventures</a></li>
                <li><a href="#packages" class="nav-link">Packages</a></li>
                <li><a href="#offers" class="nav-link">Offers</a></li>
            </ul>
        </nav> 
    </header> 

    <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9txxodYuZGc" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="box">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <div class="row">
                <div class="right">
                    <label class="label" for="email">* Email</label>
                </div>
                <div class="left">
                    <input class="input" type="email" id="email" placeholder="Your Email here">
                </div>
            </div>
            <div class="row">
                <input id="submit" type="submit" value="Submit">
            </div>
        </form>
    </div>
</html>
<!-- User Story #5: When I click a .nav-link button in the nav element, I am taken to the corresponding 
section of the landing page.

User Story #12: When I click the #submit element, the email is submitted to a static page (use 
this mock URL: https://www.freecodecamp.com/email-submit) that confirms the email address was 
entered and that it posted successfully.

User Story #13: The navbar should always be at the top of the viewport.

User Story #14: My product landing page should have at least one media query.

User Story #15: My product landing page should utilize CSS flexbox at least once.

-->
