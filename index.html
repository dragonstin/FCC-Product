<!DOCTYPE html>
<html>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>

    <header id="header">
        <h1 id="title">Wild River</h1>
        <p>The best company for your Adventure.</p>

        <!--logo-->
        <img src="" alt="" id="header-img" /> 
        
        <!--background image-->
        <img src="" alt="" id="header-background-img"/>
        <nav id="nav-bar">
            <ul>
                <li><a href="#home" class="current nav-link">Home</a></li>
                <li><a href="#adventures" class="nav-link">Adventures</a></li>
                <li><a href="#packages" class="nav-link">Packages</a></li>
                <li><a href="#offers" class="nav-link">Offers</a></li>
            </ul>
        </nav> 
    </header> 

    <iframe width="560" height="315" src="https://www.youtube.com/embed/9txxodYuZGc" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div class="box">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <div class="row">
                <div class="right">
                    <label class="label" for="email">* Email</label>
                </div>
                <div class="left">
                    <input class="input" type="email" id="email" placeholder="Your Email here">
                </div>
            </div>
            <div class="row">
                <input id="submit" type="submit" value="Submit">
            </div>
        </form>
    </div>
</html>
